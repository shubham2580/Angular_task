<section  class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div *ngIf="isLogedInPage" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h1>

            <div class="col-sm-12" *ngIf="errormsg">
              <p class="text-danger">{{errormsg}}</p>
            </div>
            
            <div class="form-outline mb-4">
              <label class="form-label text-dark" for="form1Example13">Email address</label>
              <input placeholder="Enter your Email ID / Mobile" id="form1Example17" class="form-control form-control-lg" name="loginUserName"  [(ngModel)]="loginUserName" />
            </div>
  
            
            <div class="form-outline mb-4">
              <label class="form-label text-dark" for="form1Example23">Password</label>
              <input placeholder="Enter your Password" type="password" id="form1Example23" class="form-control form-control-lg" name="loginUserPassword" [(ngModel)]="loginUserPassword"/>
            </div>
  
            
  
            <!-- Submit button -->
            <button (click)="loginUser()" type="submit" class="btn btn-primary btn-lg btn-block w-100">Sign in</button>

            <div class="d-flex justify-content-around align-items-center mb-4">
              
                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div> -->
                <a class="text-dark mt-3 bg-white" (click)="onChangePage()" href="#!">If you dont have account</a>
              </div>
  
            <!-- <div class="divider d-flex justify-content-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div> -->
             
            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block w-100"><i class="fab fa-facebook-f me-2"></i>Continue with Google</button> -->
            <!-- <a class="btn btn-primary btn-lg btn-block w-100"  href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Google
            </a> -->
            
  
          </form>
        </div>




        <!--------------------------------------------------------------------->



        
        <div *ngIf="isSignUppage" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up for your account</h1>
               
              <div class="col-sm-12" *ngIf="errormsg">
                <p class="text-danger">{{errormsg}}</p>
              </div>
              <div class="d-flex justify-content-between raw" >
                <div class="form-outline mb-2 w-40  col">
                    <label class="form-label text-dark" for="form1Example13">First Name</label>
                    <input placeholder="Enter First Name" type="text" id="form1Example21" class="form-control form-control-lg" name="firstName" [(ngModel)]="firstName" />
                    
                </div>
    
                <div class="form-outline mb-2 w-40 col">
                    <label class="form-label text-dark " for="form1Example13"  >Last Name</label>
                    <input placeholder="Enter Last Name" type="text" id="form1Example22" class="form-control form-control-lg" name="lastName" [(ngModel)]="lastName"/>
                </div>
              </div>
              
              <div class="form-outline mb-2">
                <label class="form-label text-dark" for="form1Example13" >Email address</label>
                <input placeholder="Enter your Email ID" type="email" id="form1Example23" class="form-control form-control-lg" name="emailId" [(ngModel)]="emailId"/>
              </div>

              <div class="d-flex justify-content-between">
                <div class="form-outline mb-2">
                    <label class="form-label text-dark" for="form1Example13" >Password</label>
                    <input placeholder="Enter Password" type="password" id="form1Example24" class="form-control form-control-lg" name="password" [(ngModel)]="password" />
                  </div>
    
                  <div class="form-outline mb-2">
                    <label class="form-label text-dark" for="form1Example13">Confirm Password</label>
                    <input placeholder="Confirm Password" type="password" id="form1Example25" class="form-control form-control-lg"  name="confirmPassword" [(ngModel)]="confirmPassword"/>
                  </div>
              </div>

              <div class="form-outline mb-2">
                <label class="form-label text-dark" for="form1Example13">Mobile Number</label>
                <input placeholder="Enter Mobile Number" type="email" id="form1Example26" class="form-control form-control-lg" (keypress)="keyPressNumeric($event)"  name="mobileNumber" [(ngModel)]="mobileNumber"/>
              </div>
    
              
    
              
    
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block w-100"  (click)="signUpUser()" >Sign Up</button>
  
              <div class="d-flex justify-content-around align-items-center mb-4">
                
                  <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div> -->
                  <a class="text-dark mt-3 bg-white" (click)="onChangePage()" href="#!">If you already have account</a>
                </div>
    
              
    
            </form>
          </div>
      </div>
    </div>
  </section>


  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
